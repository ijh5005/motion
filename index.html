<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Accelerometer Javascript Test</title>
	<meta name="viewport" content="width=device-width,user-scalable=yes" />
	<link rel="stylesheet" href="https://codepen.io/ijh5005/pen/ZmYKJQ.css">
	<link rel="stylesheet" href="./css/master.css">
</head>
<body>

	<div class="flexCol">
		<div class="flexRow specs">
			<div>acceleration x:</div>
			<div class="circle flexRow"><span id="accelerationX"></span>g</div>
		</div>
		<div class="flexRow specs">
			<div>acceleration y: </div>
			<div class="circle flexRow"><span id="accelerationY"></span>g</div>
		</div>
		<div class="flexRow specs">
			<div>acceleration z: </div>
			<div class="circle flexRow"><span id="accelerationZ"></span>g</div>
		</div>
		<div class="flexRow specs">
			<div>acceleration x: </div>
			<div class="circle flexRow"><span id="aX"></span>m/s2</div>
		</div>
		<div class="flexRow specs">
			<div>acceleration y: </div>
			<div class="circle flexRow"><span id="aY"></span>m/s2</div>
		</div>
		<div class="flexRow specs">
			<div>acceleration z: </div>
			<div class="circle flexRow"><span id="aZ"></span>m/s2</div>
		</div>
	</div>

	<div>track: <span id="track"></span></div>

<script type="./js/main.js"></script>

</body>
</html>
