<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Accelerometer Javascript Test</title>
<meta name="viewport" content="width=device-width,user-scalable=yes" />
<style>
body {
	font-family: helvetica, arial, sans serif;
	background-color: green;
}
#sphere {
	position: absolute;
	width: 50px;
	height: 50px;
	border-radius: 50px;
	-webkit-radius: 50px;
	background-color: blue;
}
</style>
</head>

<body>
	<li>acceleration x: <span id="accelerationX"></span>g</li>
	<li>acceleration y: <span id="accelerationY"></span>g</li>
	<li>acceleration z: <span id="accelerationZ"></span>g</li>
	<li>rotation alpha: <span id="rotationAlpha"></span>degree</li>
	<li>rotation beta: <span id="rotationBeta"></span>degree</li>
	<li>rotation gamma: <span id="rotationGamma"></span>degree</li>
</ul>
<ul>
	<li>acceleration x: <span id="aX"></span>m/s2</li>
	<li>acceleration y: <span id="aY"></span>m/s2</li>
	<li>acceleration z: <span id="aZ"></span>m/s2</li>
</ul>

<li>track: <span id="track"></span></li>

test: <span id="test"></span>
</div>
<script type="text/javascript">

if (window.DeviceMotionEvent != undefined) {
	window.ondevicemotion = function(e) {
		document.getElementById("accelerationX").innerHTML = e.accelerationIncludingGravity.x;
		document.getElementById("accelerationY").innerHTML = e.accelerationIncludingGravity.y;
		document.getElementById("accelerationZ").innerHTML = e.accelerationIncludingGravity.z;

		if ( e.rotationRate ) {
			document.getElementById("rotationAlpha").innerHTML = e.rotationRate.alpha;
			document.getElementById("rotationBeta").innerHTML = e.rotationRate.beta;
			document.getElementById("rotationGamma").innerHTML = e.rotationRate.gamma;
		}

		document.getElementById("aX").innerHTML = e.acceleration.x;
		document.getElementById("aY").innerHTML = e.acceleration.y;
		document.getElementById("aZ").innerHTML = e.acceleration.z;

		const currentText = document.getElementById("track").innerText;
		document.getElementById("track").innerText = currentText + "|||| x:" + e.accelerationIncludingGravity.x + "y:" + e.accelerationIncludingGravity.y + "z:" + e.accelerationIncludingGravity.z;
	}
}

</script>

</body>
</html>
